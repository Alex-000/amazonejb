<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >


<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
 
        <p:submenu label="Edit" icon="ui-icon-pencil">
            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>
 
        <p:submenu label="Help" icon="ui-icon-help">
            <p:menuitem value="Contents" url="#" />
            <p:submenu label="Search" icon="ui-icon-search">
                <p:submenu label="Text">
                    <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Actions" icon="ui-icon-gear">
            <p:submenu label="Ajax" icon="ui-icon-refresh">
                <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
        
        <p:submenu rendered="#{facesContext.externalContext.isUserInRole('ROLE_ADMIN')}" label="Admin" icon="ui-icon-document">
            <p:submenu label="Clients" icon="ui-icon-contact">
                <p:menuitem value="Tous" url="/admin/client-list.jsf" />
                <p:menuitem value="Par nom" url="#" />
            </p:submenu>
            <p:menuitem value="Open" url="#" />
            <p:separator />
            <p:menuitem value="Quit" url="#" />
        </p:submenu>
        
        <p:menuitem value="Quit" url="/index.jsf" icon="ui-icon-close" title="Return to index" />
 
        <f:facet name="options">
        	<p:outputLabel value="user : #{facesContext.externalContext.request.remoteUser}"/>
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton value="Logout" action="#{logoutManagedBean.logout()}" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>
			
</ui:composition>
